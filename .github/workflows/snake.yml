name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Executa diariamente
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Gerar a animação da cobra
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-contribution-grid-snake.svg

      - name: Configurar Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Criar branch output se não existir
        run: |
          git fetch origin
          if ! git ls-remote --exit-code --heads origin output; then
            git checkout --orphan output
            git commit --allow-empty -m "Inicializar output branch"
            git push origin output
          fi

      - name: Mover arquivos para o branch output
        run: |
          git checkout output
          cp dist/github-contribution-grid-snake.svg .
          git add github-contribution-grid-snake.svg
          git commit -m "Atualizar animação da cobra"
          git push origin output
